<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tang.cafe 文章管理系统</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a6cf7, #6a79f7);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 18px;
        }
        
        .main-content {
            display: flex;
            padding: 25px;
            gap: 25px;
            min-height: 650px;
        }
        
        .form-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fcfdff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(to right, #4a6cf7, #6a79f7);
            color: white;
            border: none;
            padding: 1px 2px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
           
        }
        
        .btn:hover {
            background: linear-gradient(to right, #3a5ce5, #5a69e5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-update {
            background: linear-gradient(to right, #ff7b54, #ff5252);
        }
        
        .btn-update:hover {
            background: linear-gradient(to right, #e56a4a, #e53838);
        }
        
        .btn-load {
            background: linear-gradient(to right, #10b981, #34d399);
        }
        
        .btn-load:hover {
            background: linear-gradient(to right, #059669, #10b981);
        }
        
        .response-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .success {
            display: block;
            border-left: 4px solid #28a745;
        }
        
        .error {
            display: block;
            border-left: 4px solid #dc3545;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-title {
            font-weight: 600;
            font-size: 18px;
        }
        
        .response-content {
            font-family: monospace;
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6cf7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
            text-align: right;
        }
        
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .viewer-header {
            background: #4a6cf7;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .iframe-container {
            flex: 1;
            overflow: hidden;
        }
        
        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .viewer-footer {
            padding: 15px;
            background: #f1f3f9;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* 操作模式切换 */
        .mode-switcher {
            display: flex;
            margin-bottom: 20px;
            background: #f1f3f9;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            background: none;
        }
        
        .mode-btn.active {
            background: #4a6cf7;
            color: white;
        }
        
        .id-field {
            display: none; /* 初始隐藏ID字段 */
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }
        
        .id-input-group {
            display: flex;
            gap: 10px;
        }
        
        .id-input {
            flex: 1;
        }
        
        .load-btn {
            width: 120px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 响应式调整 */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                padding: 15px;
            }
            
            .form-section, .viewer-section {
                width: 100%;
            }
            
            .viewer-section {
                margin-top: 15px;
            }
            
            .form-container, .viewer-container {
                padding: 10px;
            }
            
            .viewer-header {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .id-input-group {
                flex-direction: column;
            }
            
            .load-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 26px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .form-group label {
                font-size: 15px;
            }
            
            .form-control {
                padding: 12px 14px;
                font-size: 15px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="cursor: pointer;" onclick="window.open('./', '_blank')"><i class="fa-solid fa-mug-hot"></i> Tang.cafe</h1>
            <p>咖啡因来自咖啡果</p>
        </div>
        
        <div class="main-content">
            <div class="viewer-content">
                <div class="viewer-header">
                    <i class="fa-solid fa-blog"></i> 文章提交
                </div>
                <div class="form-container">
                    <!-- 操作模式切换 -->
                    <div class="mode-switcher">
                        <button id="addMode" class="mode-btn active">新增文章</button>
                        <button id="updateMode" class="mode-btn">更新文章</button>
                    </div>
                    
                    <form id="articleForm">
                        <!-- ID字段（更新时显示） -->
                        <div id="idField" class="form-group id-field">
                            <label for="articleId"><i class="fas fa-id-card"></i> 文章ID</label>
                            <div class="id-input-group">
                                <input type="text" id="articleId" class="form-control id-input" placeholder="请输入要更新的文章ID">
                                <button type="button" id="loadContentBtn" class="btn btn-load load-btn">
                                    <i class="fas fa-download"></i> 加载内容
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="auth"><i class="fas fa-key"></i> 提交密钥</label>
                            <input type="password" id="auth" class="form-control" placeholder="请输入提交密钥" required>
                        </div>
                        <div class="form-group">
                            <label for="title"><i class="fas fa-heading"></i> 文章标题</label>
                            <input type="text" id="title" class="form-control" placeholder="请输入文章标题" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="date"><i class="far fa-calendar-alt"></i> 发布日期</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="content"><i class="fas fa-align-left"></i> 文章内容
                            <!-- 新增按钮组 -->
                            <div style="display: flex; gap: 10px; margin-bottom: 0px;">
                                <button type="button" id="insertImageBtn" class="btn" style="width: auto; padding: 3px 16px; font-size: 14px; background: #44d9df;">
                                    <i class="fas fa-image"></i> 插入图片
                                </button>
                                <button type="button" id="insertMediaBtn" class="btn" style="width: auto; padding: 3px 16px; font-size: 14px; background: #18e0bf;">  
                                    <i class="fas fa-video"></i> 插入视频
                                </button>
                                <button type="button" id="insertMusicBtn" class="btn" style="width: auto; padding: 3px 16px; font-size: 14px; background: #0cc2da;">
                                    <i class="fas fa-music"></i> 插入音乐
                                </button>

                            </div>
                            </label>
                            
                            <textarea id="content" class="form-control" placeholder="请输入文章内容..." required></textarea>
                        </div>
                        
                        <button id="submitBtn" type="submit" class="btn" style="width: 100%; padding: 12px;">
                            <i class="fas fa-paper-plane"></i> 提交文章
                        </button>
                    </form>
                    
                    <div class="loader" id="loader">
                        <div class="spinner"></div>
                        <p>正在提交，请稍候...</p>
                    </div>
                    
                    <div class="response-container" id="responseContainer">
                        <div class="response-header">
                            <div class="response-title" id="responseTitle"></div>
                            <button onclick="closeResponse()"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="response-content" id="responseContent"></div>
                        <div class="timestamp" id="timestamp"></div>
                    </div>
                </div>
            </div>
            
            <div class="viewer-container">
                <div class="viewer-content">
                    <div class="viewer-header">
                        <i class="fas fa-link"></i> R2 文件管理
                    </div>
                    
                    <div class="iframe-container">
                        <iframe class="viewer-iframe" src="https://r2.jw1.dev/"></iframe>
                    </div>
                    
                    <div class="viewer-footer">
                        <p>Cloudflare R2 文件存储服务</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // 从localStorage读取保存的认证信息
            const savedAuth = localStorage.getItem('submitAuth');
            if (savedAuth) {
                document.getElementById('auth').value = savedAuth;
            }
            
            // 模式切换功能
            const addModeBtn = document.getElementById('addMode');
            const updateModeBtn = document.getElementById('updateMode');
            const idField = document.getElementById('idField');
            const submitBtn = document.getElementById('submitBtn');
            const loadContentBtn = document.getElementById('loadContentBtn');
            
            addModeBtn.addEventListener('click', function() {
                addModeBtn.classList.add('active');
                updateModeBtn.classList.remove('active');
                idField.style.display = 'none';
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 提交文章';
                submitBtn.classList.remove('btn-update');
            });
            
            updateModeBtn.addEventListener('click', function() {
                updateModeBtn.classList.add('active');
                addModeBtn.classList.remove('active');
                idField.style.display = 'block';
                submitBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 更新文章';
                submitBtn.classList.add('btn-update');
            });
            
            // 加载内容按钮事件 - 修复后的版本
            loadContentBtn.addEventListener('click', async function() {
                const articleId = document.getElementById('articleId').value;
                
                if (!articleId) {
                    showErrorResponse('请先输入文章ID');
                    return;
                }
                
                document.getElementById('loader').style.display = 'block';
                document.getElementById('responseContainer').style.display = 'none';
                
                try {
                    const response = await fetch(`https://api.tang.cafe/api/v1?id=${articleId}`);
                    const data = await response.json();
                    
                    document.getElementById('loader').style.display = 'none';
                    
                    if (data.success) {
                        // 根据API响应格式填充表单
                        document.getElementById('title').value = data.data.标题 || '';
                        
                        // 转换日期格式：从ISO字符串转换为YYYY-MM-DD
                        const dateStr = data.data.日期;
                        const formattedDate = dateStr ? dateStr.substring(0, 10) : today;
                        document.getElementById('date').value = formattedDate;
                        
                        document.getElementById('content').value = data.data.文章内容 || '';
                        
                        showSuccessResponse('文章内容加载成功');
                    } else {
                        showErrorResponse(data.message || '加载文章内容失败');
                    }
                } catch (error) {
                    document.getElementById('loader').style.display = 'none';
                    showErrorResponse('无法连接到服务器: ' + error.message);
                }
            });
            
            // 新增图片插入按钮事件
            document.getElementById('insertImageBtn').addEventListener('click', function() {
                const contentTextarea = document.getElementById('content');
                const cursorPos = contentTextarea.selectionStart;
                const textBefore = contentTextarea.value.substring(0, cursorPos);
                const textAfter = contentTextarea.value.substring(cursorPos);
                const imageMarkdown = '![图片描述](https://pub.tang.cafe/cdn-cgi/image/format=webp,quality=80/images/图片文件名)';
                contentTextarea.value = textBefore + imageMarkdown + textAfter;
                // 将光标移动到插入内容的末尾
                contentTextarea.selectionStart = cursorPos + imageMarkdown.length;
                contentTextarea.selectionEnd = cursorPos + imageMarkdown.length;
                contentTextarea.focus();
            });

            // 新增媒体插入按钮事件
            document.getElementById('insertMediaBtn').addEventListener('click', function() {
                const contentTextarea = document.getElementById('content');
                const cursorPos = contentTextarea.selectionStart;
                const textBefore = contentTextarea.value.substring(0, cursorPos);
                const textAfter = contentTextarea.value.substring(cursorPos);
                const mediaHtml = '<video Width="50%" controls>\n\n  <source src="https://pub.tang.cafe/媒体文件名" type="video/mp4">\n</video>';
                contentTextarea.value = textBefore + mediaHtml + textAfter;
                // 将光标移动到插入内容的末尾
                contentTextarea.selectionStart = cursorPos + mediaHtml.length;
                contentTextarea.selectionEnd = cursorPos + mediaHtml.length;
                contentTextarea.focus();
            });

               // 新增音乐插入按钮事件
            document.getElementById('insertMusicBtn').addEventListener('click', function() {
                const contentTextarea = document.getElementById('content');
                const cursorPos = contentTextarea.selectionStart;
                const textBefore = contentTextarea.value.substring(0, cursorPos);
                const textAfter = contentTextarea.value.substring(cursorPos);
                const mediaHtml = '<audio controls autoplay><source src="https://pub.tang.cafe/音乐文件名" type="audio/mpeg"></audio>';
                contentTextarea.value = textBefore + mediaHtml + textAfter;
                // 将光标移动到插入内容的末尾
                contentTextarea.selectionStart = cursorPos + mediaHtml.length;
                contentTextarea.selectionEnd = cursorPos + mediaHtml.length;
                contentTextarea.focus();
            });

            // 表单提交处理
            document.getElementById('articleForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const isUpdateMode = updateModeBtn.classList.contains('active');
                const title = document.getElementById('title').value;
                const date = document.getElementById('date').value;
                const content = document.getElementById('content').value;
                const auth = document.getElementById('auth').value;
                const articleId = document.getElementById('articleId').value;
                
                // 在更新模式下需要验证ID是否填写
                if (isUpdateMode && !articleId) {
                    showErrorResponse('更新操作需要提供文章ID');
                    return;
                }
                
                // 保存认证信息到localStorage
                localStorage.setItem('submitAuth', auth);
                
                document.getElementById('loader').style.display = 'block';
                document.getElementById('responseContainer').style.display = 'none';
                
                try {
                    const method = isUpdateMode ? 'PUT' : 'POST';
                    const requestData = isUpdateMode ? 
                        { id: articleId, title, date, content, auth } : 
                        { title, date, content, auth };
                    
                    const response = await fetch('https://post.tang.cafe', {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });

                    const data = await response.json();
                    document.getElementById('loader').style.display = 'none';

                    const responseContainer = document.getElementById('responseContainer');
                    const responseTitle = document.getElementById('responseTitle');
                    const responseContent = document.getElementById('responseContent');
                    const timestamp = document.getElementById('timestamp');

                    if (data.success) {
                        responseContainer.className = 'response-container success';
                        responseTitle.innerHTML = isUpdateMode ? 
                            '<i class="fas fa-check-circle"></i> 更新成功' : 
                            '<i class="fas fa-check-circle"></i> 提交成功';
                        responseTitle.style.color = '#28a745';
                        
                        // 如果是更新操作，保留表单数据和更新模式
                        if (isUpdateMode) {
                            // 不重置表单，保持当前数据
                            // 不切换到新增模式
                        } else {
                            // 新增模式下重置表单
                            document.getElementById('articleForm').reset();
                            document.getElementById('date').value = today;
                            document.getElementById('auth').value = auth;
                        }
                    } else {
                        responseContainer.className = 'response-container error';
                        responseTitle.innerHTML = isUpdateMode ? 
                            '<i class="fas fa-exclamation-circle"></i> 更新失败' : 
                            '<i class="fas fa-exclamation-circle"></i> 提交失败';
                        responseTitle.style.color = '#dc3545';
                    }

                    responseContent.textContent = JSON.stringify(data, null, 2);
                    timestamp.textContent = '响应时间: ' + new Date().toLocaleString();
                    responseContainer.style.display = 'block';

                } catch (error) {
                    document.getElementById('loader').style.display = 'none';
                    showErrorResponse('无法连接到服务器: ' + error.message);
                }
            });
        });
        
        function showSuccessResponse(message) {
            const responseContainer = document.getElementById('responseContainer');
            const responseTitle = document.getElementById('responseTitle');
            const responseContent = document.getElementById('responseContent');
            const timestamp = document.getElementById('timestamp');

            responseContainer.className = 'response-container success';
            responseTitle.innerHTML = '<i class="fas fa-check-circle"></i> 操作成功';
            responseTitle.style.color = '#28a745';
            responseContent.textContent = message;
            timestamp.textContent = '时间: ' + new Date().toLocaleString();
            responseContainer.style.display = 'block';
        }
        
        function showErrorResponse(message) {
            const responseContainer = document.getElementById('responseContainer');
            const responseTitle = document.getElementById('responseTitle');
            const responseContent = document.getElementById('responseContent');
            const timestamp = document.getElementById('timestamp');

            responseContainer.className = 'response-container error';
            responseTitle.innerHTML = '<i class="fas fa-exclamation-circle"></i> 请求错误';
            responseTitle.style.color = '#dc3545';
            responseContent.textContent = message;
            timestamp.textContent = '错误时间: ' + new Date().toLocaleString();
            responseContainer.style.display = 'block';
        }
        
        function closeResponse() {
            document.getElementById('responseContainer').style.display = 'none';
        }
    </script>
</body>
</html>
