<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章提交与R2文件查看系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a6cf7, #6a79f7);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 18px;
        }
        
        .main-content {
            display: flex;
            padding: 25px;
            gap: 25px;
            min-height: 650px;
        }
        
        .form-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-section {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6cf7;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fcfdff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(to right, #4a6cf7, #6a79f7);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #3a5ce5, #5a69e5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .response-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .success {
            display: block;
            border-left: 4px solid #28a745;
        }
        
        .error {
            display: block;
            border-left: 4px solid #dc3545;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-title {
            font-weight: 600;
            font-size: 18px;
        }
        
        .response-content {
            font-family: monospace;
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6cf7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
            text-align: right;
        }
        
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            
        }
        
        .viewer-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .viewer-header {
            background: #4a6cf7;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .iframe-container {
            flex: 1;
            min-height: 400px;
            overflow: hidden;
        }
        
        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .viewer-footer {
            padding: 15px;
            background: #f1f3f9;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .history-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .history-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a6cf7;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-content {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        /* 响应式调整 */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                padding: 15px;
            }
            
            .form-section, .viewer-section {
                width: 100%;
            }
            
            .viewer-section {
                margin-top: 15px;
            }
            
            .form-container, .viewer-container {
                padding: 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .viewer-header {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 26px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .form-group label {
                font-size: 15px;
            }
            
            .form-control {
                padding: 12px 14px;
                font-size: 15px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> 文章提交系统</h1>
            <p>简洁高效的内容提交与管理</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-file-import"></i> 文章提交</h2>
                <div class="form-container">
                    <form id="articleForm">

                        <div class="form-group">
                            <label for="auth"><i class="fas fa-key"></i> 提交密钥</label>
                            <input type="password" id="auth" class="form-control" placeholder="请输入提交密钥" required>
                        </div>
                        <div class="form-group">
                            <label for="title"><i class="fas fa-heading"></i> 文章标题</label>
                            <input type="text" id="title" class="form-control" placeholder="请输入文章标题" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="date"><i class="far fa-calendar-alt"></i> 发布日期</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="content"><i class="fas fa-align-left"></i> 文章内容</label>
                            <textarea id="content" class="form-control" placeholder="请输入文章内容..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-paper-plane"></i> 提交文章
                        </button>
                    </form>
                    
                    <div class="loader" id="loader">
                        <div class="spinner"></div>
                        <p>正在提交，请稍候...</p>
                    </div>
                    
                    <div class="response-container" id="responseContainer">
                        <div class="response-header">
                            <div class="response-title" id="responseTitle"></div>
                            <button onclick="closeResponse()"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="response-content" id="responseContent"></div>
                        <div class="timestamp" id="timestamp"></div>
                    </div>
                    
                    <div class="history-container">
                        <div class="history-title"><i class="fas fa-history"></i> 上次提交内容</div>
                        <div id="lastSubmission">
                            <p class="history-content">暂无提交记录</p>
                        </div>
                    </div>
                </div>
            </div>
            
           
                <div class="viewer-container">
                    <div class="viewer-content">
                        <div class="viewer-header">
                            <i class="fas fa-link"></i> R2 文件管理
                        </div>
                        
                        <div class="iframe-container">
                            <iframe class="viewer-iframe" src="https://r2.jw1.dev/"></iframe>
                        </div>
                        
                        <div class="viewer-footer">
                            <p>Cloudflare R2 文件存储服务</p>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        // ✅ 页面加载时，从 localStorage 读取 auth
        const savedAuth = localStorage.getItem('submitAuth');
        if (savedAuth) {
            document.getElementById('auth').value = savedAuth;
        }

        document.getElementById('articleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;
            const auth = document.getElementById('auth').value;

            // ✅ 保存 auth 到 localStorage
            localStorage.setItem('submitAuth', auth);

            document.getElementById('loader').style.display = 'block';
            document.getElementById('responseContainer').style.display = 'none';

            try {
                const response = await fetch('https://post.tang.cafe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, date, content, auth })
                });

                const data = await response.json();
                document.getElementById('loader').style.display = 'none';

                const responseContainer = document.getElementById('responseContainer');
                const responseTitle = document.getElementById('responseTitle');
                const responseContent = document.getElementById('responseContent');
                const timestamp = document.getElementById('timestamp');

                if (data.success) {
                    responseContainer.className = 'response-container success';
                    responseTitle.innerHTML = '<i class="fas fa-check-circle"></i> 提交成功';
                    responseTitle.style.color = '#28a745';
                } else {
                    responseContainer.className = 'response-container error';
                    responseTitle.innerHTML = '<i class="fas fa-exclamation-circle"></i> 提交失败';
                    responseTitle.style.color = '#dc3545';
                }

                responseContent.textContent = JSON.stringify(data, null, 2);
                timestamp.textContent = '响应时间: ' + new Date().toLocaleString();
                responseContainer.style.display = 'block';

            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                const responseContainer = document.getElementById('responseContainer');
                const responseTitle = document.getElementById('responseTitle');
                const responseContent = document.getElementById('responseContent');
                const timestamp = document.getElementById('timestamp');

                responseContainer.className = 'response-container error';
                responseTitle.innerHTML = '<i class="fas fa-exclamation-circle"></i> 网络错误';
                responseTitle.style.color = '#dc3545';
                responseContent.textContent = '无法连接到服务器: ' + error.message;
                timestamp.textContent = '错误时间: ' + new Date().toLocaleString();
                responseContainer.style.display = 'block';
            }
        });
    });

    function closeResponse() {
        document.getElementById('responseContainer').style.display = 'none';
    }
    </script>
</body>
</html>
